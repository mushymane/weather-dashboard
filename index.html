<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap');</style>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero d-flex align-items-center justify-content-center">
        <h1 class="app-title">Weather Dashboard</h1>
        <p>View the current 5-day weather forecast for a city</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city-text">City</label>
              <input name="city-text" id="city-text" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
    
          <div class="card">
            <h4 class="card-header text-uppercase">Previous</h4>
            <div id="prev-buttons" class="card-body">
              <button class="btn">San Francisco</button>
              <button class="btn">Los Angeles</button>
              <button class="btn">Berkeley</button>
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
